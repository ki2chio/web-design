<!DOCTYPE html>
<html lang="ua">
<head>
  <title>Лабораторна робота №3 Завдання 1</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css ">
</head>
<body>
  <form>
    <div class="marginBt" >
      <label>
        Логін:
        <input type="text" name="login">
      </label>
    </div>
    <div class="marginBt" >
      <label>
        Пароль:
        <input type="password" name="password">
      </label>
    </div>
    <div class="marginBt" >
      <label>
        Повторіть пароль:
        <input type="password" name="repeatPassword">
      </label>
    </div>
    <div class="marginBt" >
      <label>
        Стать:
        <input type="radio" name="male" checked="checked">Чоловіча
        <input type="radio" name="male">Жіноча
      </label>
    </div>
    <div class="marginBt" >
      <label>
        Виберіть країну:
        <select name="Country">
          <option>Україна</option>
          <option>Росія</option>
          <option>Білорусь</option>
          <option>Словакія</option>
        </select>
      </label>
    </div>
    <div class="marginBt" >
      <label>
        Про себе:
        <textarea name="aboutMe">Введіть інформацію про себе</textarea>
      </label>
    </div>
    <div class="marginBt" >
      <label>
        <input type="submit" name="send" value="Відправити">
      </label>
    </div>
  </form>
</body>
</html>
