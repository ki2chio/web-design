<!DOCTYPE html>
<html lang="ua">
<head>
  <title>Лабораторна робота №3 Завдання 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <table>
    <tr>
        <td>Логін:</td>
        <td><input type="text" name="login"></td>
    </tr>
    <tr>
        <td>Пароль</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>Повторіть пароль</td>
        <td><input type="password" name="repeatPassword"></td>
    </tr>
    <tr>
        <td>Стать:</td>
        <td><input type="radio" name="male" checked="checked">Чоловіча
        <input type="radio" name="male">Жіноча</td>
    </tr>
    <tr>
        <td>Вкажіть місто</td>
        <td>
          <select multiple="multiple">
            <option>Житомир</option>
            <option>Київ</option>
            <option>Одеса</option>
            <option>Рівне</option>
            <option>Харків</option>
          </select>
        </td>
    </tr>
    <tr>
        <td>Інтереси</td>
        <td>
          <input type="radio" name="hobby" checked="checked">Футбол
          <input type="radio" name="hobby" >Шахи
          <input type="radio" name="hobby" >Малювання
          <input type="radio" name="hobby" >Музика
        </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="refresh" value="Очистити">
        <input type="submit" name="send" value="Відправити"></td>
    </tr>
</table>
</body>
</html>
