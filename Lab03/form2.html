<body>

              <select multiple="multiple">
                <option>Житомир</option>

                <option>Харків</option>

          </tr>
          <tr>
            <td>Інтереси</td>
            <td>
              <label><input type="radio" name="hobby" checked="checked">Футбол</label>
              <label><input type="radio" name="hobby" >Шахи</label>
              <label><input type="radio" name="hobby" >Малювання</label>
              <label><input type="radio" name="hobby" >Музика</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="reset" name="refresh" value="Очистити">
              <input type="submit" name="send" value="Відправити"></td>
            </tr>
          </table>
